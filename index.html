<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>4v4 Soccer Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: #1a1a1a;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #hud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }

    #controls h3 {
      margin-bottom: 10px;
    }

    #controls p {
      margin: 5px 0;
    }

    @media (max-width: 768px), (hover: none) {
      #controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="hud">0 - 0</div>
  <div id="controls">
    <h3>Controls</h3>
    <p><strong>WASD</strong> - Move player</p>
    <p><strong>Space</strong> - Kick/Pass</p>
    <p><strong>Shift</strong> - Sprint</p>
    <p><strong>E</strong> - Switch player</p>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
